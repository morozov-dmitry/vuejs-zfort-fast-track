<script src="https://unpkg.com/vue"></script>

<div id="app">
  <todo-one></todo-one>
  <todo-two></todo-two>
</div>

<script>

const TodoOne = {
    data() {
        return {
            data: null
        }
    },
    mounted() {
        fetch(`https://jsonplaceholder.typicode.com/todos/1`).then(res => {
            return res.json()
        }).then(data => {
            this.data = JSON.stringify(data, null, 2)
        })
    },
    template: `<pre>{{ data }}</pre>`,
}

const TodoTwo = {
    data() {
        return {
            data: null
        }
    },
    mounted() {
        fetch(`https://jsonplaceholder.typicode.com/todos/2`).then(res => {
            return res.json()
        }).then(data => {
            this.data = JSON.stringify(data, null, 2)
        })
    },
    template: `<pre>{{ data }}</pre>`,
}

const app = new Vue({
  el: '#app',
  components: {
      TodoOne,
      TodoTwo
  },
})
</script>
